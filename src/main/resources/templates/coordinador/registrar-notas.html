<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel de Coordinador - Editar Notas</title>
	<link rel="stylesheet" href="/css/coordinador.css">
	<link rel="icon" href="/img/uts.svg" />
</head>

<body>
	<div class="navbar">
		<a th:href="@{/}">Cerrar Sesión</a>
		<a th:href="@{/coordinador/inicio-coordinador/{id}/(id=${coordinador.id})}">Inicio</a>
		<span> Bienvenido, <strong th:text="${coordinador.nombre} + ' ' + ${coordinador.apellido}"></strong></span>
	</div>
	<div class="container">
		<center>
			<img src="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/Logo-UTS-1.png" class="logo-img">
		</center>
		<h1>Notas de estudiante: <span th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></span></h1>
		<form th:action="@{/coordinador/guardar-notas/{coordinadorId}/{estudianteId}/(coordinadorId=${coordinador.id}, estudianteId=${estudiante.id})}" method="post">
			<div>
				<label for="id">Calificación ID:</label>
				<input type="text" id="id" name="id" th:value="${calificacion.id}" readonly>
			</div>
			<div>
				<label for="estudiante">Estudiante ID:</label>
				<input type="text" id="estudiante" name="estudiante" th:value="${calificacion.estudiante.id}" readonly>
			</div>
			<div>
				<label for="materia">Materia ID:</label>
				<input type="text" id="materia" name="materia" th:value="${calificacion.materia.id}" readonly>
			</div>
			<div>
				<label for="placementTest">Placement Test:</label>
				<input type="number" id="placementTest" name="placementTest" th:value="${calificacion.placementTest}" step="any" min="0" max="5">
			</div>
			<div>
				<label for="foroActivity1">Foro Activity 1:</label>
				<input type="number" id="foroActivity1" name="foroActivity1" th:value="${calificacion.foroActivity1}" step="any" min="0" max="5">
			</div>
			<div>
				<label for="foroActivity2">Foro Activity 2:</label>
				<input type="number" id="foroActivity2" name="foroActivity2" th:value="${calificacion.foroActivity2}" step="any" min="0" max="5">
			</div>
			<div>
				<label for="speaking">Speaking:</label>
				<input type="number" id="speaking" name="speaking" th:value="${calificacion.speaking}" 	step="any" min="0" max="5">
			</div>
			<div>
				<label for="writing">Writing:</label>
				<input type="number" id="writing" name="writing" th:value="${calificacion.writing}" step="0,01" min="0" max="5">
			</div>
			<div>
				<label for="autoevaluacion">Autoevaluación:</label>
				<input type="number" id="autoevaluacion" name="autoevaluacion" th:value="${calificacion.autoevaluacion}" step="any" min="0" max="5">
			</div>
			<div>
				<label for="testFinal">Test Final:</label>
				<input type="number" id="testFinal" name="testFinal" th:value="${calificacion.testFinal}" step="any" min="0" max="5">
			</div>
			<div>
				<label for="notaFinal">Nota Final:</label>
				<input type="number" id="notaFinal" name="notaFinal" th:value="${calificacion.notaFinal}" step="any" min="0" max="5">
			</div>
			<button type="submit" class="agregar-btn">Enviar</button>
		</form>
	</div>
</body>

</html>
