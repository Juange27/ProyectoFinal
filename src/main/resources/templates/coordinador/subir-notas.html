<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel de Coordinador - calificaciones</title>
	<link rel="stylesheet" href="/css/coordinador.css">
	<link rel="icon" href="/img/uts.svg" />
</head>

<body>
	<div class="navbar">
		<a th:href="@{/}">Cerrar Sesi√≥n</a>
		<a th:href="@{/coordinador/inicio-coordinador/{id}/(id=${coordinador.id})}">Inicio</a>
		<span> Bienvenido, <strong th:text="${coordinador.nombre} + ' ' + ${coordinador.apellido}"></strong></span>
	</div>
	<div class="container">
		<center>
			<img src="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/Logo-UTS-1.png" class="logo-img">
		</center>
		<h1>Notas de estudiante: <span th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></span></h1>
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>Materia</th>
						<th>Placement Test</th>
						<th>Foro Activity 1</th>
						<th>Foro Activity 2</th>
						<th>Speaking</th>
						<th>Writing</th>
						<th>Autoevaluacion</th>
						<th>Test Final</th>
						<th><strong>Nota Final</strong></th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="calificacion : ${calificacion}">
						<td th:text="${calificacion.materia.nombre}"></td>
						<td th:text="${calificacion.placementTest}"></td>
						<td th:text="${calificacion.foroActivity1}"></td>
						<td th:text="${calificacion.foroActivity2}"></td>
						<td th:text="${calificacion.speaking}"></td>
						<td th:text="${calificacion.writing}"></td>
						<td th:text="${calificacion.autoevaluacion}"></td>
						<td th:text="${calificacion.testFinal}"></td>
						<td th:text="${calificacion.notaFinal}"></td>
						<td>
							<a
								th:href="@{/coordinador/registrar-notas/{coordinadorId}/{estudianteId}/{calificacionId}/
								(coordinadorId=${coordinador.id}, estudianteId=${estudiante.id}, calificacionId=${calificacion.id})}">Editar
								notas</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
